<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Machine Check</title>
</head>
<body>
<form action="{% url 'test' %}">
    {% csrf_token %}
    <input type="text" name="torque" placeholder="torque [Nm]">
    <input type="text" name="hdf" placeholder="HDF">
    <input type="text" name="osf" placeholder="OSF">
    <input type="text" name="rotational-speed" placeholder="Rotational speed [rpm]">
    <button type="button">완료</button>
</form>
<h1 id="result"></h1>
</body>
<script>
    const button = document.querySelector("button[type='button']");
    const h1 = document.getElementById('result');

    button.addEventListener('click', async (e) => {
        const torque = document.querySelector("input[name='torque']").value
        const hdf = document.querySelector("input[name='hdf']").value
        const osf = document.querySelector("input[name='osf']").value
        const rotationalSpeed = document.querySelector("input[name='rotational-speed']").value

        const response = await fetch("/ai/api/test/", {
            method: 'POST',
            headers: {
                "Content-Type": "application/json;charset=utf-8",
            },
            body: JSON.stringify({
                torque: torque,
                hdf: hdf,
                osf: osf,
                rotationalSpeed: rotationalSpeed
            })
        });

        const result = await response.json();
        console.log(result);
        h1.innerText = result ? '정상' : '고장';
    });
</script>
</html>
